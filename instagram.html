<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="instagram.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Instagram</title>
</head>
<body>
    <!--sidebar-->
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="img/logo.png" alt="">
        </a>
        <!--profile image-->
        <div class="profile">
            <div class="profile-img">
                <img src="img/profile.jpg" alt="profile">
            </div>
            <div class="name">
                <h1>AMAN KUMAR</h1>
                <img src="img/verify.png" alt="verify">
            </div>
            <span>@aman</span>
        </div>
        <!--About-->
        <div class="about">
            <!--Box 1-->
            <div class="box">
                <h3>60</h3>
                <span>Posts</span>
            </div>
            <!--Box 2-->
            <div class="box">
                <h3>69.69K</h3>
                <span>Follwers</span>
            </div>
            <!--Box 3-->
            <div class="box">
                <h3>13</h3>
                <span>Follwing</span>
            </div>
        </div> 
        <!--Menu-->
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-notification-line"></i>
                </span>
                Notification
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-mail-line"></i>
                </span>
                MEssage
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-send-plane-line"></i>
                </span>
                Direct
            </a>   
            <a href="#">
                <span class="icon">
                    <i class="ri-line-chart-line"></i>
                </span>
                Stats
            </a>    
            <a href="#">
                <span class="icon">
                    <i class="ri-settings-line"></i>
                </span>
                Settings
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-logout-box-line"></i>
                </span>
                Logout
            </a>
        </div>    
    </div>
    <!--Main home-->
    <div class="main-home">
        <div class="header">
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" name="" id="" placeholder="Search">
            </div>
            <div class="header-content">
                <i class="ri-notification-3-line"></i>
                <i class="ri-mail-unread-fill"></i>
                <!--Button-->
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">
                        Add Photos
                    </div>
                </a>
            </div>
        </div>
        <div class="stories-title">
            <h1>Stories</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">
                    Watch all
                </div>
             </a>
        </div>
        <div class="stories">
            <!--Stories !-->
            <div class="stories-img color">

            <!--Stories !-->

            <!--Stories !-->

            </div>
            <!--Stories !-->
            <div class="stories-img">
             <img src="img/profile7.jpg" alt="profile">

            </div>
            <!--Stories !-->

            <!--Stories !-->

            </div>


        </div>

        <div class="main-post">
            <!--Box1-->
            <div class="post-box">
                <img src="img/post1.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/profile10.jpg" alt="">
                        </div>
                        <h3>Raj</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>84.5k</span>
                        <i class="ri-chat-1-line"></i>
                        <span>88</span>
                    </div>
                </div>
            </div>
            <!--Box1-->

                <img src="img/post2.jpg" alt="post">
